<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">

    <title>Rock, Paper, Scissors</title>


</head>
<body>

<h1>Rock, Paper, Scissors</h1>

<div class="game">

    <script>
        var userChoice = prompt("choose rock, paper or scissors?");
        if (! userChoice) {
            document.write("<p>Player , you did not select anything.</p>");
        } else {

            document.write("<p>Player :" + " " + userChoice + "</p>");
        }
        var computerChoice = Math.random();
        if (computerChoice < 0.33) {
            computerChoice = "scissors";
        } else if(computerChoice <= 0.66) {
            computerChoice = "paper";
        } else {
            computerChoice = "rock";
        }
        document.write("<p>Computer:" + " " + computerChoice + "</p>");
        var verify = function(choice1,choice2) {
            if (choice1 === choice2) {
                return "It's a tie!";
            }
            if (choice1 === "rock") {
                if (choice2 === "scissors") {

                    return "You win!";
                } else {

                    return "You lose! Try again.";
                }
            }
            if (choice1 === "paper") {
                if (choice2 === "rock") {

                    return "You win!";
                } else {

                    return "You lose! Try again.";
                }
            }
            if (choice1 === "scissors") {
                if (choice2 === "rock") {

                    return "You lose! Try again.";
                } else {

                    return "You win!";
                }
            }
        };
        var results = verify(userChoice,computerChoice);

        document.write("<br><hr><br>" + results);
    </script>

</div>

</body>
</html>
